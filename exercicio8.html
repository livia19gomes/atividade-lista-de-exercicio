<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var idades = []
        var alturas = []

        for (var interacao = 0; interacao < 5; interacao++) {
            var idadeAdicionada = parseInt(prompt("Informe a idade?"))
            var alturaAdicionada = parseFloat(prompt("Informe a sua altura?"))
            idades.push(idadeAdicionada);
            alturas.push(alturaAdicionada);
        }

        alert("Idades: " + idades.reverse())
        alert("Alturas: " + alturas.reverse())
       

    </script>
</head>
<body>
    
</body>
</html>
